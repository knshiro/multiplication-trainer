<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplication Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="translations.js"></script>
</head>
<body>
    <div class="container">
        <div id="language-switcher">
            <select id="language-select">
                <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
                <option value="fr">ðŸ‡«ðŸ‡· FR</option>
                <option value="ja">ðŸ‡¯ðŸ‡µ JA</option>
            </select>
        </div>
        <h1 data-i18n="title">Multiplication Trainer</h1>
        <div id="level-selection" class="section">
            <h2 data-i18n="maxMultiplication">Max Multiplication</h2>
            <input type="number" id="level-input" min="2" max="10" data-i18n-placeholder="enterMaxNumber">
            <button id="save-level" data-i18n="saveLevel">Save Level</button>
        </div>
        <div id="session-setup" class="section hidden">
            <h2 data-i18n="sessionSetup">Session Setup</h2>
            <input type="number" id="session-count" min="1" placeholder="Number of questions">
            <button id="start-session" data-i18n="startSession">Start Session</button>
        </div>
        <div id="quiz-section" class="section hidden">
            <h2 id="question-counter"></h2>
            <div id="question-display"></div>
            <input type="number" id="answer-input" placeholder="Your answer">
            <button id="submit-answer" data-i18n="submitAnswer">Submit Answer</button>
            <div id="feedback"></div>
        </div>
        <div id="result-section" class="section hidden">
            <h2 data-i18n="sessionComplete">Session Complete!</h2>
            <p id="result-summary"></p>
            <button id="restart-session" data-i18n="startNewSession">Start New Session</button>
        </div>
        <div id="parent-section" class="section">
            <h2 data-i18n="sessionSummary">Session Summary</h2>
            <p id="parent-summary" data-i18n-placeholder="noSessionsYet">No sessions completed yet.</p>
            <button id="parent-access" data-i18n="parentAccess">Parent Access</button>
        </div>
        <div id="history-section" class="section hidden">
            <h2 data-i18n="sessionHistory">Session History</h2>
            <div id="history-container"></div>
            <div id="session-details" class="hidden"></div>
            <button id="back-to-child-mode" data-i18n="backToChildMode">Back to Child Mode</button>
        </div>
        <p id="current-level"></p>
        <button id="change-level" class="hidden" data-i18n="changeLevel">Change Level</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
