<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Multiplication Trainer</h1>
        <div id="level-selection" class="section">
            <h2>Choose Your Level</h2>
            <input type="number" id="level-input" min="1" max="12" placeholder="Enter level (1-12)">
            <button id="save-level">Save Level</button>
        </div>
        <div id="session-setup" class="section hidden">
            <h2>Session Setup</h2>
            <input type="number" id="session-count" min="1" placeholder="Number of questions">
            <button id="start-session">Start Session</button>
        </div>
        <div id="quiz-section" class="section hidden">
            <h2 id="question-counter"></h2>
            <div id="question-display"></div>
            <input type="number" id="answer-input" placeholder="Your answer">
            <button id="submit-answer">Submit Answer</button>
            <div id="feedback"></div>
        </div>
        <div id="result-section" class="section hidden">
            <h2>Session Complete!</h2>
            <p id="result-summary"></p>
            <button id="restart-session">Start New Session</button>
        </div>
        <div id="parent-section" class="section">
            <h2>Session Summary</h2>
            <p id="parent-summary">No sessions completed yet.</p>
        </div>
        <p id="current-level"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
